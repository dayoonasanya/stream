<div *ngIf="showNotification">
  <app-notification
    [message]="notificationMessage"
    [type]="notificationType"
    (close)="closeNotification()">
  </app-notification>
</div>

<div class="font-[sans-serif] overflow-x-auto px-6">
  <table class="min-w-full bg-white shadow-lg rounded-lg">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-2 text-left text-sm font-semibold text-black">
          <i class="pi pi-briefcase mr-2"></i> Startup
        </th>
        <th class="p-2 text-left text-sm font-semibold text-black">
          <i class="pi pi-globe mr-2"></i> Website
        </th>
        <th class="p-2 text-left text-sm font-semibold text-black">
          <i class="pi pi-cog mr-2"></i> Actions
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let startup of startups" class="odd:bg-blue-50">
        <td class="p-2 text-sm text-black">{{ startup.name }}</td>
        <td class="p-2 text-sm text-black">
          <a href="{{ startup.website }}" target="_blank" class="text-blue-500 hover:text-blue-700">
            {{ startup.website }}
          </a>
        </td>
        <td class="p-2 flex">
          <button class="mr-4" title="View" (click)="viewStartup(startup)">
            <i class="pi pi-eye text-blue-500 hover:text-blue-700"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="displayStartupModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h3 class="text-xl font-semibold mb-4">Startup Details</h3>
    <p><strong>Name:</strong> {{ selectedStartup?.name }}</p>
    <p><strong>Website:</strong> <a href="{{ selectedStartup?.website }}" target="_blank">{{ selectedStartup?.website }}</a></p>
    <p><strong>Description:</strong> {{ selectedStartup?.description }}</p>
    <div class="flex justify-end mt-4">
      <button (click)="closeModal()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Close</button>
    </div>
  </div>
</div>
